<div class="">
<div [ngClass]="message">
    <div *ngFor="let note of NotesList" class="">
        <mat-card class="note-card">
            <button class="pinbutton">
                <img class="pin" src="../../../assets/push_pin.svg">
            </button>
            <mat-card-title class="note-title" (click)="openDialog(note)">
                {{note.title}}
            </mat-card-title>
            <mat-card-content class="note-description" (click)="openDialog(note)">
                {{note.description}}
                <!-- <div> {{note.id}}</div> -->
            </mat-card-content>
            <!-- <div class="icons">
                <button class="notesbutton">
                    <img src="../../../assets/add_alert.svg">
                    <img src="../../../assets/person_add.svg">
                    <img src="../../../assets/palette.svg">
                    <img src="../../../assets/image.svg">
                    <img src="../../../assets/archive.svg">
                    <img src="../../../assets/more.svg">
                </button>
               
            </div> -->
            <app-iconsnote [noteObject]="note"></app-iconsnote>
        </mat-card>
    </div>
</div>
</div>
